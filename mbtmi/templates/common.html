<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MBTMI</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='cover.css') }}"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css"
        />
        <style>
            html,
            body {
                min-height: 100vh;
                font-family: "NanumBarunGothic", sans-serif;
            }
        </style>
    </head>

    <body class="d-flex h-100 text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-5">
                <div>
                    <h3 class="float-md-start mb-0">MBTMI</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link active" href="{{ url_for('main') }}">Home</a>
                        {% if is_logged_in %}
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        {% else %}
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        {% endif %}
                    </nav>
                </div>
            </header>
            {% block body %}{% endblock %}
            <footer class="mt-auto text-white-50"></footer>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
