{% extends "common.html" %} {% block body %}
<main class="px-3">
    <div class="lead mt-5">
        <h1>{{ test_result['title'] }}</h1>
        <div class="text-start mt-3 mb-3">
            <p>{{ test_result['content'] }}</p>
        </div>
        <a href="{{ url_for('main') }}" class="btn btn-lg btn-warning fw-bold border-white">돌아가기</a>
        <hr>
        <div class="text-end">
            <a href="{{ url_for('delete_test_result', test_session_id=test_session_id) }}" class="btn btn-danger btn-sm border-white">테스트 결과 지우기</a>
        </div>
    </div>
</main>
{% endblock %}
